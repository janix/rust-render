name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  Linux-build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --verbose
#    - name: cargo run
#      run: cargo run
    - name: show files
      run: tree
    - uses: actions/upload-artifact@v2
      with:
        name: Ubuntu-x64
        path: target/release/rust-renderer
        
  Windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --verbose
#    - name: cargo run
#      run: cargo run
    - name: show files
      run: tree
    - uses: actions/upload-artifact@v2
      with:
        name: Windows
        path: target/release/rust-render.exe
        
  Macos-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --verbose
#    - name: cargo run
#      run: cargo run
    - name: show files
      run: ls -lahG target/release
    - uses: actions/upload-artifact@v2
      with:
        name: MacOS
        path: target/release/rust-render
