name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  Linux-build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --verbose
#    - name: cargo run
#      run: cargo run
    - name: show files
      run: tree
    - uses: actions/upload-artifact@v2
      with:
        name: Ubuntu-x64
        path: target/release/rust-render
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        
        
  Windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --verbose
#    - name: cargo run
#      run: cargo run
    - name: show files
      run: tree
    - uses: actions/upload-artifact@v2
      with:
        name: Windows
        path: target/release/rust-render.exe
        
  Macos-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --verbose
#    - name: cargo run
#      run: cargo run
    - name: show files
      run: ls -lahG target/release
    - uses: actions/upload-artifact@v2
      with:
        name: MacOS
        path: target/release/rust-render


  